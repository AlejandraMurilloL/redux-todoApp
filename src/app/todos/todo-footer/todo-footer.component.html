<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>0</strong> tareas pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="onFilterChanged(filter)">
      <a [class.selected]="filter === currentFilter">{{ filter | titlecase }}</a>
    </li>

      <a class="selected" href="#/">Todas</a>
    </li>
    <li>
      <a href="#/active">Activas</a>
    </li>
    <li>
      <a href="#/completed">Completadas</a>
    </li> -->
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed">Borrar completadas</button>
</footer>
