<footer class="footer">
  <span class="todo-count"><strong>{{ pendingTodos }}</strong> tareas pendientes</span>
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="onFilterChanged(filter)">
      <a [class.selected]="filter === currentFilter">{{ filter | titlecase }}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="cleanCompleted()">Borrar completadas</button>
</footer>
